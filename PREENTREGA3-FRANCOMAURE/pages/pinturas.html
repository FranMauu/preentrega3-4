    <style>
        /* Estilos para el menú hamburguesa */
        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .menu-toggle .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: white;
        }

        .nav {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .nav-list {
            display: flex;
            flex-direction: row;
        }

        @media (max-width: 768px) {
            .nav-list {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px; 
                left: 0;
            }

            .nav-list.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
